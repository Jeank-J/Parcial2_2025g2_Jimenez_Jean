<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>

        /*
        .scroll-element {
            opacity: 0;
            transform: translateY(50px);
        }

        .animate__animated {
            opacity: 1;
            transform: translateY(0);
        }
        */

        .content-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 50px 0;
        }

        

        * {
            opacity: 0;
            animation: fadeInUp 0.9s ease forwards;
        }

        /* Escalonar los delays autom√°ticamente */
        *:nth-child(1) {
            animation-delay: 0.1s;
        }

        *:nth-child(2) {
            animation-delay: 0.1s;
        }

        *:nth-child(3) {
            animation-delay: 0.1s;
        }

        *:nth-child(4) {
            animation-delay: 0.1s;
        }

        *:nth-child(5) {
            animation-delay: 0.5s;
        }

        *:nth-child(6) {
            animation-delay: 0.6s;
        }

        *:nth-child(7) {
            animation-delay: 0.7s;
        }

        *:nth-child(8) {
            animation-delay: 0.8s;
        }

        *:nth-child(9) {
            animation-delay: 0.9s;
        }

        *:nth-child(10) {
            animation-delay: 1.0s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
    </style>
</head>

<body>
    <div class="content-section">Scroll hacia abajo</div>

    <div class="scroll-element content-section">
        <h2>Elemento 1</h2>
    </div>

    <div class="scroll-element content-section">
        <h2>Elemento 2</h2>
    </div>

    <div class="scroll-element content-section">
        <h2>Elemento 3</h2>
    </div>

    <script>
        // Crear el observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Agregar clases de animate.css
                    entry.target.classList.add('animate__animated', 'animate__fadeInUp');
                    // Opcional: dejar de observar el elemento
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1, // Se activa cuando el 10% del elemento es visible
            rootMargin: '0px 0px -50px 0px' // Se activa 50px antes de que aparezca
        });

        // Observar todos los elementos con la clase scroll-element
        document.querySelectorAll('.scroll-element').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>

</html>
